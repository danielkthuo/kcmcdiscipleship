<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KINGDOM COVENANT MINISTRIES - Member Portal</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- PWA Meta -->
  <meta name="theme-color" content="#2c3e50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="KCM Church">

  <style>
    body {
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      width: 100%;
    }
    .form-control:focus {
      border-color: #2c3e50;
      box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
    }
    .text-center a {
      text-decoration: none;
      color: #2c3e50;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="text-center mb-4">
      <img src="icons/icon-152x152.png" alt="KCM Logo" width="70" class="mb-2" />
      <h4 class="fw-bold">Member Login</h4>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" minlength="6" required />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        <span id="loginBtnText">Sign In</span>
        <div id="loginSpinner" class="spinner-border spinner-border-sm text-light d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>

      <p class="text-center mt-3">
        <a href="reset.html">Forgot password?</a>
      </p>
      <p class="text-center mt-2">
        Don’t have an account? <a href="new.html">Register</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    // 🔒 Secure Firebase Config (Public client keys are safe — restrict in Firebase Console)
    const firebaseConfig = {
      apiKey: "AIzaSyC8yqqIrJeUjnXRH2VBursxfiGnmqGLwxQ",
      authDomain: "kcmcpathlight.firebaseapp.com",
      projectId: "kcmcpathlight",
      storageBucket: "kcmcpathlight.firebasestorage.app",
      messagingSenderId: "469006859881",
      appId: "1:469006859881:web:0320573397120718bdecf8",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const btnText = document.getElementById("loginBtnText");
    const spinner = document.getElementById("loginSpinner");

    // ✅ Form Submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      form.classList.add("was-validated");
      if (!form.checkValidity()) return;

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      btnText.textContent = "Signing In...";
      spinner.classList.remove("d-none");
      loginBtn.disabled = true;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ✅ Token storage — safer than localStorage
        const token = await user.getIdToken();
        sessionStorage.setItem("userToken", token);

        alert("✅ Welcome back! Redirecting...");
        window.location.href = "progress.html";
      } catch (error) {
        let msg = "Login failed. Please check your credentials.";
        if (error.code === "auth/user-not-found") msg = "No user found with this email.";
        if (error.code === "auth/wrong-password") msg = "Incorrect password.";
        if (error.code === "auth/invalid-email") msg = "Invalid email address.";
        alert("❌ " + msg);
      } finally {
        btnText.textContent = "Sign In";
        spinner.classList.add("d-none");
        loginBtn.disabled = false;
      }
    });

    // 🔐 Redirect logged-in users directly
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "progress.html";
      }
    });
  </script>
</body>
</html>
