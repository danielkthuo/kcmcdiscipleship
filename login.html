<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KINGDOM COVENANT MINISTRIES - Member Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KCM Church">
    <meta name="description" content="Discipleship Tool for Kingdom Covenant Ministries">
    <meta name="keywords" content="church, discipleship, christian, ministry">
    <meta name="author" content="Kingdom Covenant Ministries">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-startup-image" href="icons/icon-512x512.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Viewport for mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Preload important resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax.googleapis.com">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .btn-primary {
      width: 100%;
    }

    .text-center a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="icons/icon-152x152.png" alt="KCM Logo" width="70" class="mb-2" />
    <h3 class="text-center mb-4">Welcome Back</h3>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required />
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        <span id="loginBtnText">Sign In</span>
        <div id="loginSpinner" class="spinner-border spinner-border-sm text-light d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>

      <p class="text-center mt-3">
        Don't have an account?
        <a href="new.html">Register</a>
      </p>
    </form>
  </div>

  <!-- Firebase & App Script -->
 <!-- login.html -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword,
        onAuthStateChanged,
        setPersistence,
        browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC8yqqIrJeUjnXRH2VBursxfiGnmqGLwxQ",
        authDomain: "kcmcpathlight.firebaseapp.com",
        projectId: "kcmcpathlight",
        storageBucket: "kcmcpathlight.firebasestorage.app",
        messagingSenderId: "469006859881",
        appId: "1:469006859881:web:0320573397120718bdecf8",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Set persistence
    setPersistence(auth, browserSessionPersistence);

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in, redirect to progress page
            window.location.href = "progress.html";
        }
    });

    // Login form handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // Store user info in localStorage
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userId', user.uid);
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect to progress page
            window.location.href = "progress.html";
            
        } catch (error) {
            console.error("Login error:", error);
            alert("Login failed: " + error.message);
        }
    });
</script>
  <script type="module" src="auth-check.js"></script>
</body>
</html>
