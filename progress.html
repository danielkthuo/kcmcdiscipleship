<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discipleship Dashboard</title>

<!-- Font & Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary-color: #2ecc71;
  --text-color: #fff;
  --bg-color: #0a0a0a;
  --card-bg: rgba(255, 255, 255, 0.05);
  --border-color: rgba(255, 255, 255, 0.15);
}

/* Light mode colors */
@media (prefers-color-scheme: light) {
  :root {
    --primary-color: #27ae60;
    --text-color: #1c1c1c;
    --bg-color: #f3f4f6;
    --card-bg: rgba(255, 255, 255, 0.8);
    --border-color: rgba(0, 0, 0, 0.1);
  }
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Fullscreen layout */
body {
  background: linear-gradient(135deg, var(--bg-color), #1c1c1c);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  padding: 20px;
  transition: background 0.5s ease, color 0.5s ease;
}

/* Dashboard container */
.dashboard {
  width: 100%;
  max-width: 420px;
  text-align: center;
}

/* Title */
.dashboard h1 {
  font-size: 1.8rem;
  margin-bottom: 30px;
  color: var(--primary-color);
  letter-spacing: 1px;
}

/* Module cards */
.module-card {
  background: var(--card-bg);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 25px;
  margin-bottom: 20px;
  transition: transform 0.3s ease, background 0.3s ease;
  width: 100%;
}

.module-card:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-4px);
}

/* Icons & titles */
.module-card i {
  font-size: 2rem;
  color: var(--primary-color);
  margin-bottom: 10px;
}

.module-card h3 {
  font-size: 1.2rem;
  margin-bottom: 8px;
  font-weight: 600;
}

.module-card p {
  font-size: 0.9rem;
  opacity: 0.85;
  margin-bottom: 15px;
}

/* Buttons */
.module-card a {
  display: inline-block;
  padding: 10px 18px;
  border-radius: 8px;
  color: var(--text-color);
  text-decoration: none;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
}

.module-card a:hover {
  background: var(--primary-color);
  color: #000;
}

/* Logout button (top right) */
.logout-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: rgba(255, 255, 255, 0.034);
  border: 1px solid var(--border-color);
  color: var(--primary-color);
  font-size: 15px;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.3s ease;
}

.logout-btn:hover {
  color: #ff4d4d;
  background: rgba(255, 255, 255, 0.1);
}

/* WhatsApp Floating Button */
.whatsapp-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  color: white;
  font-size: 26px;
  padding: 16px;
  border-radius: 50%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  text-decoration: none;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 999;
}

.whatsapp-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}

/* Tooltip label (Ask Questions) */
.whatsapp-btn::after {
  content: "Ask Questions";
  position: absolute;
  right: 70px;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 0.8rem;
  white-space: nowrap;
  opacity: 0;
  transform: translateX(10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.whatsapp-btn:hover::after {
  opacity: 1;
  transform: translateX(0);
}
</style>
</head>

<body>

<!-- Logout Button -->
<button id="logoutBtn" class="logout-btn">
  <i class="fas fa-sign-out-alt"></i> Logout
</button>

<!-- Dashboard -->
<div class="dashboard">
  <h1>Discipleship Dashboard</h1>

  <div class="module-card">
    <i class="fas fa-baby"></i>
    <h3>Faith Foundations (0â€“2 Yrs)</h3>
    <p>Guided lessons for mothers nurturing faith in early childhood.</p>
    <a href="parenting-module1/app.html">Open Module</a>
  </div>

  <div class="module-card">
    <i class="fas fa-lightbulb"></i>
    <h3>Pathlight Program</h3>
    <p>Grow deeper through the Pathlight discipleship journey.</p>
    <a href="pathlight-module/module-introduction.html">Open Module</a>
  </div>
</div>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/254789398881" target="_blank" class="whatsapp-btn" title="Chat on WhatsApp">
  <i class="fab fa-whatsapp"></i>
</a>

<script>
document.getElementById("logoutBtn").addEventListener("click", function() {
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = "login.html";
});
</script>

</body>
</html>
