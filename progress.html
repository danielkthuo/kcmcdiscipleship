<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="KCM Church">
    <meta name="description" content="Discipleship Tool for Kingdom Covenant Ministries">

    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-startup-image" href="icons/icon-512x512.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Preload important resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax.googleapis.com">
    
    <!-- Font & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2ecc71;
            --text-color: #fff;
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.15);
            --header-height: 60px;
            --footer-height: 70px;
        }

        /* Light mode colors */
        @media (prefers-color-scheme: light) {
            :root {
                --primary-color: #27ae60;
                --text-color: #1c1c1c;
                --bg-color: #f3f4f6;
                --card-bg: rgba(255, 255, 255, 0.8);
                --border-color: rgba(0, 0, 0, 0.1);
            }
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        html {
            height: 100%;
            overflow-x: hidden;
        }

        /* Fullscreen layout */
        body {
            background: linear-gradient(135deg, var(--bg-color), #1c1c1c);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            transition: background 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 1.4rem;
            color: var(--primary-color);
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Logout button */
        .logout-btn {
            background: rgba(255, 255, 255, 0.034);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .logout-btn:active {
            color: #ff4d4d;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Dashboard container */
        .dashboard {
            width: 100%;
            margin: 0 auto;
            padding: calc(var(--header-height) + 20px) 20px calc(var(--footer-height) + 20px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
        }

        /* Module cards */
        .module-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            transition: transform 0.3s ease, background 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            min-height: 280px;
        }

        .module-card:active {
            transform: scale(0.98);
        }

        /* Icons & titles */
        .module-card i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .module-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .module-card p {
            font-size: 0.95rem;
            opacity: 0.85;
            margin-bottom: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }

        /* Buttons */
        .module-card a {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 10px;
            color: var(--text-color);
            text-decoration: none;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
            max-width: 200px;
        }

        .module-card a:active {
            background: var(--primary-color);
            color: #000;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-height);
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 100;
            padding: 0 10px;
        }

        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 120px;
        }

        .footer-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        .footer-btn i {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .footer-btn span {
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* WhatsApp Floating Button */
        .whatsapp-btn {
            position: fixed;
            bottom: calc(var(--footer-height) + 20px);
            right: 20px;
            background: #25D366;
            color: white;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 99;
        }

        .whatsapp-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        /* Tooltip label (Ask Questions) */
        .whatsapp-tooltip {
            position: absolute;
            right: 70px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .whatsapp-btn:active .whatsapp-tooltip {
            opacity: 1;
        }

        /* Progress indicator */
        .progress-indicator {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        /* Status indicators */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(46, 204, 113, 0.2);
            color: var(--primary-color);
            margin-top: 10px;
        }

        .status.in-progress {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .status.not-started {
            background: rgba(149, 165, 166, 0.2);
            color: #95a5a6;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .module-card {
                min-height: 250px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 641px) and (max-width: 1023px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .dashboard {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .module-card:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: translateY(-5px);
            }
            
            .module-card a:hover {
                background: var(--primary-color);
                color: #000;
            }
            
            .footer-btn:hover {
                background: rgba(255, 255, 255, 0.1);
            }
            
            .logout-btn:hover {
                color: #ff4d4d;
                background: rgba(255, 255, 255, 0.1);
            }
            
            .whatsapp-btn:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            }
            
            .whatsapp-btn:hover .whatsapp-tooltip {
                opacity: 1;
            }
        }

        /* Safe area for notched devices */
        @supports(padding: max(0px)) {
            .header, .footer {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
            
            .footer {
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<script>
    // Logout functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        });
        
        // Add logout functionality to settings button
        document.querySelector('a[href="settings.html"]').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show confirmation dialog
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        });
        
        // Add touch feedback to all interactive elements
        const interactiveElements = document.querySelectorAll('.module-card, .footer-btn, .whatsapp-btn, .logout-btn');
        
        interactiveElements.forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            element.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
        
        // Prevent zoom on double-tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    });
</script>
