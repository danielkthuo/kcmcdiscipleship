<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KCMC Pathlight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-4">Create Account</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                <div class="text-center">
                    <a href="login.html" class="text-decoration-none">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </div>


   <!-- In both login.html and new.html -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        onAuthStateChanged,
        setPersistence,
        browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ... rest of your auth code

        const firebaseConfig = {
            apiKey: "AIzaSyC8yqqIrJeUjnXRH2VBursxfiGnmqGLwxQ",
            authDomain: "kcmcpathlight.firebaseapp.com",
            projectId: "kcmcpathlight",
            storageBucket: "kcmcpathlight.firebasestorage.app",
            messagingSenderId: "469006859881",
            appId: "1:469006859881:web:0320573397120718bdecf8",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
            
            if (password.length < 6) {
                alert("Password must be at least 6 characters!");
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Store user info
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userId', user.uid);
                localStorage.setItem('isLoggedIn', 'true');
                
                alert("Account created successfully!");
                window.location.href = "progress.html";
                
            } catch (error) {
                console.error("Registration error:", error);
                alert("Registration failed: " + error.message);
            }
        });
    </script>
</body>
</html>
